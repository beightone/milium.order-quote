query getCarts($email: String) {
  getCarts(email: $email) @context(provider: "telcomp.orderquote") {
    email
    cartName
    description
    status
    items {
      name
      skuName
      refId
      id
      productId
      imageUrl
      listPrice
      price
      quantity
      sellingPrice
    }
    creationDate
    id
    subtotal
    discounts
    shipping
    taxes
    total
    customData {
      customApps {
        fields
        id
        major
      }
    }
    address {
      city
      complement
      country
      neighborhood
      number
      postalCode
      state
      street
    }
    seller
  }
}
